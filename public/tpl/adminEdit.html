<table class="table">
    <tr>
        <td ng-repeat="(key, note) in info">
            <small ng-if="key != 'note'"><% note %></small>
            <small ng-if="key == 'note'">

                <div ng-show="view">
                    <textarea class="form-control" ng-model="update.text" ng-init="update.text = note"></textarea>
                    <button ng-click="updateNote(info['id'], update.text)">update</button>
                </div>

                <div ng-show="!view">
                    <p><% info['note'] %></p>
                    <button ng-click="editNote()">edit</button>
                </div>
            </small>
        </td>
    </tr>
</table>
